<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>Leaderboard | Mindcraft</title>
    <link href="/static/css/leaderboard.css" rel="stylesheet" type="text/css" />

    <script src="/static/js/webfont.js" type="text/javascript"></script>
    <script type="text/javascript">
        WebFont.load({
            google: {
                families: ["Exo:100,200,regular,600,800,900"]
            }
        });
    </script>
    <script type="text/javascript">
        ! function(o, c) {
            var n = c.documentElement,
                t = " w-mod-";
            n.className += t + "js", ("ontouchstart" in o || o.DocumentTouch && c instanceof DocumentTouch) && (n.className += t + "touch")
        }(window, document);
    </script>
</head>
<style>
    body {
        background-image: url('static/images/bg.png');
        background-repeat: repeat;
        background-size: cover;
    }
</style>

<body class="mybody">

    <div class="page-nav-header">
        <img src="/static/images/matrix.png" draggable="false" loading="lazy" width="55" alt="Home" class="image" onclick="window.location ='/';" style="cursor: pointer; padding-top: 27px;" />
        <a href="#" class="icon-button rotate-icon top-right w-inline-block">
      {%if login%}
      <div onclick="window.location='/profile';" class="icon-button-text">PROFILE</div>

      {%endif%}
          <div onclick="window.location='https://discord.gg/RvGzmjPcuZ';" class="icon-button-text">DISCORD</div>
          <div onclick="window.location='/leaderboard';" class="icon-button-text">LEADERBOARD</div>
          
          {%if login%}
          <div onclick="window.location='/play';" class="icon-button-text">PLAY</div>
          <div onclick="window.location='/submit_clicks';" class="icon-button-text">SUBMIT CLICKS</div>
          <div onclick="window.location='/logout';" class="icon-button-text">LOGOUT</div>
          {%endif%}
          {%if not login%}
          <div onclick="window.location='{{url}}';" class="icon-button-text">LOGIN</div>
          {%endif%}
    </a>
    </div>

    <h3 class="toptext">LEADERBOARD</h3>

    <script>
        window.addEventListener('scroll', function() {
            let header = document.querySelector('nav');
            let windowPosition = window.scrollY > 0;
            header.classList.toggle('scrolling-active', windowPosition);
        })
    </script>

    <table class="table">
        <tr class="table__header">
            <th class="placement">#</th>
            <th class="headusername">Usernames</th>
            <th class="Level">Level</th>
            <th class="points">Points</th>
        </tr>

        <tr class="rows">

            {% for user in leaderboard %}
            <tr class="cell">
                <th>{{ loop.index }}</th>
                <th><a href="/u/{{ user['_id'] }}" class="usernames">{{ user['name']['name'] }}</a></th>
                <th>{{ user['level'] }}</th>
                <th>{{ user['points'] }}</th>
            </tr>
            {% endfor %}
        </tr>
    </table>

    <script src="/static/js/jquery.js" type="text/javascript" />

</body>

</html>
